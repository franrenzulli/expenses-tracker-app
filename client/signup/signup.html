<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon.png">
    <title>Spendia: Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="mainCard">
            <div id="firstHalf">
                <h2>JOIN US TODAY</h2>
            </div>
            <div id="secondHalf">
                <h1>Sign Up</h1>
                <input placeholder="Create username" id="usernameSignup">
                <span id="username-error" class="error-message"></span>
                <input type="password" placeholder="Create Password" id="passwordSignup">
                <span id="password-error" class="error-message"></span>
                <input placeholder="First Name" id="firstNameSignup">
                <input placeholder="Last Name" id="lastNameSignup">
                <button id="btnSignup">Create Account</button>
                <p>Do you already have an account?</p><a href="../login">Log In</a>
            </div>
        </div>
    </div>
   
    <script src="signupApp.js"></script>
</body>
</html>
